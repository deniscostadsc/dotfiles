---
- name: Install terminator
  when: ansible_distribution != 'MacOSX'
  ansible.builtin.package:
    name:
      - terminator
    state: present
  become: "{{ become_root }}"

- name: Install iterm2
  when: ansible_distribution == 'MacOSX'
  ansible.builtin.include_tasks:
    file: shared/homebrew_cask_install.yml
  loop:
    - {package: "iterm2", folder: "/Applications/iTerm.app"}

- name: Install tools
  ansible.builtin.package:
    name:
      - bat
      - eza
      - fzf
      - git-delta
      - htop
      - jq
      - ripgrep
      - tmux
      - tree
    state: present
  become: "{{ become_root }}"
