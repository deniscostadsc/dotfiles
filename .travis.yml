language: c

addons:
    apt:
        packages:
            - flake8

services:
    - docker

before_install:
    - docker pull base/archlinux
    - docker pull docker.io/fedora
    - docker pull ubuntu:16.04
    - docker pull ubuntu:18.04

matrix:
    include:
        - os: osx
        - os: linux
          dist: trusty
          env: DIST=ubuntu1804
        - os: linux
          dist: trusty
          env: DIST=ubuntu1604
        - os: linux
          dist: trusty
          env: DIST=fedora
        - os: linux
          dist: trusty
          env: DIST=archlinux

script:
    - if [[ ! $TRAVIS_OS_NAME == 'osx' ]]; then
          flake8 . ;
          shellcheck **/*.sh ;
      fi
    - if [[ $TRAVIS_OS_NAME == 'osx' ]]; then
          DEBUG=1 ./deploy.sh < <(echo -e 'not\\na\\npassword\\n') ;
      else
          docker build -f Dockerfile-${DIST} . ;
      fi

notifications:
    email: false
