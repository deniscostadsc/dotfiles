---
- name: Install docker and docker-compose stuff
  when: ansible_distribution != 'MacOSX'
  ansible.builtin.package:
    name:
      - docker
      - docker-compose
    state: present
  become: "{{ become_root }}"

- name: Create docker user group on Linux
  when: ansible_distribution != 'MacOSX'
  ansible.builtin.group:
    name: docker
    state: present

- name: Add the user to docker group on Linux
  when: ansible_distribution != 'MacOSX'
  ansible.builtin.user:
    name: "{{ current_user }}"
    group: docker
  become: "{{ become_root }}"

- name: Add docker functions to ~/.bashrc
  ansible.builtin.blockinfile:
    path: "{{ home_folder }}/.bashrc"
    marker: "# {mark} docker_functions.sh"
    block: "{{ lookup('file', 'files/docker_functions.sh') }}"
